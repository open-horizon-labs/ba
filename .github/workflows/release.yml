name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-opencode-plugin:
    name: Build OpenCode Plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        working-directory: opencode-plugin
        run: bun install
      - name: Build plugin
        working-directory: opencode-plugin
        run: bun build src/index.ts --outdir dist --target bun
      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: ba-opencode-plugin
          path: opencode-plugin/dist/index.js

  release:
    name: Create Release
    needs: build-opencode-plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download OpenCode plugin
        uses: actions/download-artifact@v4
        with:
          name: ba-opencode-plugin
          path: ./artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/index.js
          generate_release_notes: true
          body: |
            ## Installation

            ### Claude Code
            ```bash
            claude plugin marketplace add cloud-atlas-ai/ba
            claude plugin install ba@ba
            /ba init
            ```

            ### OpenCode
            ```bash
            mkdir -p .opencode/plugin
            curl -L -o .opencode/plugin/ba.js \
              https://github.com/cloud-atlas-ai/ba/releases/latest/download/index.js
            ```
            See [opencode-plugin/README.md](https://github.com/cloud-atlas-ai/ba/blob/master/opencode-plugin/README.md) for details.

            ### Codex
            1. **Enable skills in `~/.codex/config.toml`:**
               ```toml
               [features]
               skills = true
               ```
            2. **Install the skill:**
               ```bash
               mkdir -p ~/.codex/skills/ba
               curl -o ~/.codex/skills/ba/SKILL.md \
                 https://raw.githubusercontent.com/cloud-atlas-ai/ba/master/codex-skill/SKILL.md
               ```
            3. **Initialize in your project by asking the agent:**
               > `$ba init`

            See [codex-skill/README.md](https://github.com/cloud-atlas-ai/ba/blob/master/codex-skill/README.md) for more details.

            ---
